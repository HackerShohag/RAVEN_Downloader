framework: ubuntu-sdk-20.04
clickable_minimum_required: "7"
builder: cmake
kill: raven.downloader

dependencies_target:
    - ffmpeg

install_bin:
    - ffmpeg

install_lib:
    - libavdevice.so*
    - libavfilter.so*
    - libavformat.so*
    - libavcodec.so*
    - libavresample.so*
    - libpostproc.so*
    - libswscale.so*
    - libswresample.so*
    - libavutil.so*
